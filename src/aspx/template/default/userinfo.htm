{assign pagetitle="基本信息"}
{include file="header.htm"}
<div class="tool bd">目前位置 ：首页 > 用户中心</div>
<div class="heng"></div>
<div class="body bd">
	<div class="left box">
	    <div class="title"><a href="userinfo.aspx">基本信息</a> <a href="userpass.aspx">修改密码</a> </div>
      <div class="content">
<form method="post" class="form" onsubmit="return do_check(this);">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tb">
  <tr>
    <td width="30%" height="25" align="right">用户名：</td>
    <td><label>{$minfo.username}</label></td>
  </tr>
  <tr>
    <td height="25" align="right">真实姓名：</td>
    <td><label>
      <input name="truename" type="text" id="truename" size="20" value="{$minfo.truename}">
    </label></td>
  </tr>
  <tr>
    <td height="25" align="right">性别：</td>
    <td><label for="radio">
      <input name="sex" type="radio" id="radio" value="1" {if(minfo.sex==true)}checked{/if}>
    男</label>
    <label for="radio2"><input type="radio" name="sex" value="0" {if(minfo.sex==false)}checked{/if}>
    女</label></td>
  </tr>
  <tr>
    <td height="25" align="right">出生日期：</td>
    <td><input name="birth" type="text" id="birth" size="20" value="{$minfo.birth}"></td>
  </tr>
  <tr>
    <td height="25" align="right">邮件：</td>
    <td><input type="text" name="email" id="email" value="{$minfo.email}"></td>
  </tr>
  <tr>
    <td height="25" align="right">联系电话：</td>
    <td><input type="text" name="telphone" id="telphone" value="{$minfo.telphone}"></td>
  </tr>
  <tr>
    <td height="25" align="right">手机：</td>
    <td><input name="mobile" type="text" id="mobile" size="20" value="{$minfo.mobile}"></td>
  </tr>
  <tr>
    <td height="25" align="right">QQ：</td>
    <td><input type="text" name="qq" id="qq" value="{$minfo.qq}"></td>
  </tr>
  <tr>
    <td height="25" align="right">地址：</td>
    <td><input name="address" type="text" id="address" size="35" value="{$minfo.address}"></td>
  </tr>
  <tr>
    <td height="25" align="right">&nbsp;</td>
    <td><label>
      <input type="submit" name="button" id="button" value="保 存">
    </label></td>
  </tr>
</table>
</form>
            </div>
	</div>
    <div class="right">
      {include file="right.htm"}
    </div>
    <div class="clear"></div>
</div>
{include file="footer.htm"}
